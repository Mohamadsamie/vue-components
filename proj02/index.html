<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first VUE App</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>

    <div id="#">
        <div class="container">            
            <div class="row">  
                <div id="my-app">
                    <hr class="divider">
                    <h3>Directives in Vue</h3>
                    <div class="input-field col s6 right-align">
                        <input class="right-align" id="title" type="text" class="validate" v-on:input="changeTitle">
                        <label class="right-align" for="title">متن خود را وارد کنید</label>
                        <p v-once >{{ message }} - ( v-once مقدار اولیه عنوان با استفاده از )</p>
                        <h4>Using Directives in Vue => {{ sayHello() }}</h4>
                    </div>
                </div>                  
            </div>      
        </div>      
    </div>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/vue.js"></script>
    <script SRC="app.js"></script>
</body>
</html>
