<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first VUE App</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <div id="my-app">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6 right-align">
                            <input class="right-align" id="title" type="text" class="validate" v-on:input="changeTitle">
                            <label class="right-align" for="title">متن خود را وارد کنید</label>
                            <p>{{ title }}</p>
                        </div>
                        <div class="col s12 m6">
                            <div class="card purple darken-3">
                            <div class="card-content white-text right-align">
                                <span class="card-title">Vue Component</span>
                                <p>این یک کامپوننت ساده از کتابخانه سی.اس.اس متریال است</p>
                            </div>
                            <div class="card-action">
                                <a href="#">This is a link</a>
                                <a href="#">This is a link</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>  
            <hr class="divider">
        </div>      
    </div>
    

    
       

    
    <script src="js/materialize.min.js"></script>
    <script src="js/vue.js"></script>
    <script SRC="app.js"></script>
</body>
</html>
